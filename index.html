    <h1>Coin Flip Game</h1>
    <div class="coin">
      <div class="image-container">
        <img src="game-coin.png" alt="" />
      </div>
      <button
        class="front"
        onclick="
  let computerFirstPick = Math.random();
  let computerMove = '';
   computerFirstPick >= 0 && computerFirstPick < 0.5 ? computerMove = 'Head' :  computerMove = 'Tail';
  
  let playerGuess='';
  if(computerMove === 'Head'){
    playerGuess=('Congratulation. You won! ')
  }else{
    playerGuess=('Sorry. You lose! ')
  alert(playerGuess)
  };
  "
      >
        Heads
      </button>
      <button
        class="back"
        onclick="
  let computerSecondPick = Math.random();
  let computerSecondMove = '';
  computerSecondPick >= 0 && computerSecondPick < 0.5 ? computerSecondMove = 'Head' : computerSecondMove = 'Tail';
    
  

let playerGuess1 = '' ;

if(computerSecondMove === 'Tail'){
  playerGuess1 = 'Congratulation. You won!'
}else{
  playerGuess1 = 'Sorry. You lose!'
};
alert(playerGuess1)

  
  "
        ;
      >
        Tails
      </button>
    </div>
